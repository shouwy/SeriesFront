<div class="grid-container">
  <mat-grid-list cols="3" rowHeight="350px">
    <div *ngFor="let card of graphCard;">
      <mat-grid-tile [colspan]="card.col" [rowspan]="card.row">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>{{card.title}}</mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <app-canvas-card [card]="card"></app-canvas-card>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </div>

    <div *ngFor="let card of matTabCard">
      <mat-grid-tile [colspan]="card.col" [rowspan]="card.row">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>{{card.title}}</mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <app-table-card [tableCard]="card"></app-table-card>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </div>

    <mat-grid-tile [colspan]="3" [rowspan]="2">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>Element</mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>Element Here</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
